    <main>
        Hello World! This is my contact info!
        <main>
            <p>Form</p>
            <form id="contact-form" action="https://formspree.io/f/mgvnzgbn" method="POST">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Name" required />

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email" required />

                <label for="comments">Message</label>
                <textarea id="comments" name="message" placeholder="What's up?" required></textarea>

                <!-- Optional: helps you filter spam -->
                <input type="text" name="_gotcha" style="display:none" tabindex="-1" autocomplete="off" />
                <!-- Optional subject line -->
                <input type="hidden" name="_subject" value="New message from your website" />

                <input type="submit" value="Submit" />
                <p id="form-status" aria-live="polite" style="margin:8px 0 0;"></p>
            </form>
        </main>
